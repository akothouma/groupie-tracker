<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist_Details</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body>
    <div class="artists-heading">
        <a class="home-link" href="http://localhost:8001/">Back to home</a>
        <h1>artists</h1>
    </div>
   
  
    <div class="artist_details_content">
        <div class="accordion" onclick="toggleLocations()">
            <div class="title">
                <p>Concert location(s)</p>

                <div class="icons">
                    <svg class="plus" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>

                    <svg class="minus" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                    </svg>
                </div>
            </div>

            <div class="desc">
                {{range .Location}}
                <ul>{{.}}</ul>
                {{end}}

                <div id="map"></div>
            </div>
            
        </div>
    </div>



    <script>
        function toggleLocations() {
            var desc = document.querySelector(".desc");
            var heading = document.querySelector(".accordion p")
            var map = document.querySelector("#map")
            // if (desc.style.display === "none") {
            desc.style.display = "block";
            map.style.display = "block";
            // }

        }
        // function toggleheading() {
        //     var desc = document.querySelector(".desc");
        //     var heading = document.querySelector(".accordion p")
        //     var map = document.querySelector("#map")
        //     if (desc.style.display === "block") {
        //         desc.style.display = "none";
        //         heading.style.display = "block";
        //         map.style.display = "none";
        //     }
        // }
        async function getLatLng(location) {
            const apiKey = '73ca8020aa254210bf3912f5a6ed9503'; // Replace with your OpenCage API key
            const url = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(location)}&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    const { lat, lng } = data.results[0].geometry;
                    return [lat, lng];
                } else {
                    console.error('No results found for location:', location);
                    return null;
                }
            } catch (error) {
                console.error('Error fetching geocoding data:', error);
                return null;
            }
        }

        async function initMap() {
            var map = L.map('map').setView([39.8283, -98.5795], 4);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            var desc = document.querySelector(".desc");
            var locationArray = desc.getElementsByTagName("ul");

            for (var i = 0; i < locationArray.length; i++) {
                var location = locationArray[i].textContent.trim();
                var latLng = await getLatLng(location);
                if (latLng) {
                    L.marker(latLng).addTo(map)
                        .bindPopup(location)
                        .openPopup();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', initMap);
    </script>

</body>

</html>
